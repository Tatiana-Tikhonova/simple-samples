<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="timer" id="timer">
        <div class="timer__item" data-timer="day">
            <div class="timer__num" data-timer="day-num">12</div>
            <div class="timer__text" data-timer="day-text">day</div>
        </div>
        <div class="timer__item" data-timer="hour">
            <div class="timer__num" data-timer="hour-num">13</div>
            <div class="timer__text" data-timer="hour-text">hour</div>
        </div>
        <div class="timer__item" data-timer="min">
            <div class="timer__num" data-timer="min-num">02</div>
            <div class="timer__text" data-timer="min-text">min</div>
        </div>
        <div class="timer__item" data-timer="sec">
            <div class="timer__num" data-timer="sec-num">34</div>
            <div class="timer__text" data-timer="sec-text">sec</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="timer.jquery.js"></script>
    <!-- <script src="timer.js"></script> -->
</body>

</html>
