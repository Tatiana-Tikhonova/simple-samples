<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<div class="trigger-wrapper">
    <h1 class="quiz__title">Lorem ipsum dolor sit amet consectetur.</h1>
    <a href="#" class="trigger" data-quiz="trigger" data-modal-trigger="quiz">trigger 1</a>
    <a href="#" class="trigger" data-quiz="trigger" data-modal-trigger="quiz">trigger 2</a>
    <button type="button" class="trigger" data-quiz="trigger" data-modal-trigger="quiz">trigger 3</button>
</div>

<div class="quiz" data-quiz="quiz" data-modal="quiz">
    <div class="quiz__overlay" data-quiz="quiz-close" data-modal-close="quiz">
        <div class="quiz__preloader quiz__preloader_visible" data-quiz="quiz-preloader">
            <div class="quiz__preloader-icon"></div>
            <h2 class="quiz__preloader-text">Wait...</h2>
        </div>
        <form id="quiz" data-quiz="quiz-form" class="quiz__form" name="Quiz" action="quizMailer.php" method="POST"
            enctype="multipart/form-data">
            <div class="quiz__close">
                <button type="button" class="quiz__close-trigger" data-quiz="quiz-close"
                    data-modal-close="quiz">&times;</button>
            </div>
            <div class="quiz__questions"></div>
            <div class="quiz__footer">
                <div class="quiz__progress progress">
                    <div class="progress__text">Пройдено: </div>
                    <div class="progress__steps"></div>
                    <div class="progress__percents"></div>
                    <div class="progress__bar">
                        <div class="progress__scale" style="width: 0%; transition: width 0.6s;"></div>
                    </div>
                </div>
                <div class="quiz__buttons">
                    <button type="button" class="quiz__btn" data-quiz="back">
                        Back
                    </button>
                    <button type="button" class="quiz__btn quiz__btn_red" data-quiz="next">
                        Next
                    </button>
                </div>
            </div>
            <div class="quiz__success" data-quiz="success">
                <h2 class="quiz__success-title">Thank you!</h2>
                <p class="quiz__success-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse pariatur
                    quaerat eligendi tempore quia ut eaque. Nemo incidunt cum ipsum?</p>
            </div>
        </form>
    </div>
</div>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="quiz.jquery.js"></script>
    <!-- <script src="quiz.js"></script> -->
</body>

</html>
