<!-- отложенное подключение скриптов
	 для улучшения показателей скорости загрузки страницы -->

<!-- вариант с jQuery -->
<script>
    jQuery(document).ready(function () {
        let addScript = false;
        jQuery(window).on('scroll', function () {
            if (addScript === false) {
                addScript = true;
                setTimeout(function () {
                    //здесь подключается метрика, чаты, карты
                    // и остальные тормознутые скрипты
                    //вставка в конец боди
                    jQuery('body').append('<div>qwerty</div>');
                    //или вставка в конкретный блок
                    // jQuery('').html('');					
                }, 1000);
            }
        });
    });
</script>

                setTimeout(function () {
                    //здесь подключается метрика, чаты, карты
                    // и остальные тормознутые скрипты

                    //или вставка в конкретный блок
                    let elem = document.querySelector('');
                    elem.appendChild('');
                }, 1000);
            }
        });
    });
</script>
